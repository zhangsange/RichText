apply plugin: 'com.android.library'
apply plugin: "guru.stefma.bintrayrelease"
//apply plugin: 'com.novoda.bintray-release'

def version_code = 64
def version_name = "3.0.7"

android {
    compileSdkVersion 26
    buildToolsVersion "25.0.2"

    resourcePrefix "zhou_"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode version_code
        versionName version_name
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    dexOptions {
        preDexLibraries = false
    }
}

dependencies {
    api 'com.zzhoujay.markdown:markdown:1.0.5'
    api 'com.jakewharton:disklrucache:2.0.2'
    api 'com.android.support:support-v4:26.1.0'
    api 'com.zz.htmlparser:htmlparser:1.0.1'
}

version = "1.0.2"
group = "com.zz.richtext"
androidArtifact { // 2
    artifactId = "richtext"
}

publish {
    userOrg = 'geek10010'
    desc = 'android 富文本显示器'
    website = 'https://github.com/zhangsange/Html'
}